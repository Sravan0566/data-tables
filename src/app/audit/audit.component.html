<h1>Hi {{currentUser.firstName}}!</h1>
<p>You're logged in with Angular 8!!</p>
<h3>All login audit :</h3>
<select class='form-control' style="width:50%; float: right; margin-bottom: 10px;"
    (change)="changedata($event.target.value)">
    <option value="12">12-Format</option>
    <option value="24">24-Format</option>
</select>

<table id="example" *ngIf="audits.length >0" class="table table-striped table-bordered" style="width:100%">
    <thead>
        <tr>
            <th>Login</th>
            <th>Logout</th>
            <th>Ip</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let audit of audits">
            <td>{{audit.login}}</td>
            <td>{{audit.logout}}</td>
            <td>{{audit.ip}}</td>
        </tr>
    </tbody>
</table>
